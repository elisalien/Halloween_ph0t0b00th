<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADMIN.EXE - PHOTOBOOTH</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'VT323', 'Courier New', monospace;
      background: #000000;
      min-height: 100vh;
      padding: 2rem;
      color: #00ff41;
      position: relative;
    }

    /* CRT Scan Lines Effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15) 0px,
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 9998;
      animation: scanline 8s linear infinite;
    }

    /* Film Grain Noise */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 9997;
      opacity: 0.4;
    }

    @keyframes scanline {
      0% { transform: translateY(0); }
      100% { transform: translateY(10px); }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .glass-card {
      background: #0a0a0a;
      border: 3px solid #00ff41;
      box-shadow:
        0 0 10px rgba(0, 255, 65, 0.5),
        inset 0 0 20px rgba(0, 255, 65, 0.05);
      padding: 2rem;
      margin-bottom: 2rem;
      position: relative;
    }

    /* Terminal-style corner brackets */
    .glass-card::before,
    .glass-card::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid #00ff41;
    }

    .glass-card::before {
      top: -2px;
      left: -2px;
      border-right: none;
      border-bottom: none;
    }

    .glass-card::after {
      bottom: -2px;
      right: -2px;
      border-left: none;
      border-top: none;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #00ff41;
      text-shadow:
        0 0 10px rgba(0, 255, 65, 0.8),
        0 0 20px rgba(0, 255, 65, 0.5),
        0 0 30px rgba(0, 255, 65, 0.3);
      letter-spacing: 4px;
      animation: flicker 3s infinite alternate;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      41.99% { opacity: 1; }
      42% { opacity: 0.8; }
      43% { opacity: 1; }
      45.99% { opacity: 1; }
      46% { opacity: 0.85; }
      46.5% { opacity: 1; }
    }

    h3 {
      font-size: 2rem;
      color: #00ff41;
      text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
      letter-spacing: 2px;
    }

    .subtitle {
      color: #00cc33;
      margin-bottom: 2rem;
      font-size: 1.4rem;
      text-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
      letter-spacing: 2px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: #001a00;
      border: 2px solid #00ff41;
      padding: 1.5rem;
      text-align: center;
      box-shadow:
        0 0 10px rgba(0, 255, 65, 0.3),
        inset 0 0 10px rgba(0, 255, 65, 0.05);
    }

    .stat-value {
      font-size: 3.5rem;
      font-weight: bold;
      color: #00ff41;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 15px rgba(0, 255, 65, 0.8);
    }

    .stat-label {
      color: #00cc33;
      font-size: 1.2rem;
      letter-spacing: 1px;
      text-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
    }

    .series-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .series-card {
      background: #0a0a0a;
      border: 2px solid #00ff41;
      padding: 1rem;
      transition: all 0.2s ease;
      box-shadow: 0 0 5px rgba(0, 255, 65, 0.2);
    }

    .series-card:hover {
      box-shadow:
        0 0 15px rgba(0, 255, 65, 0.5),
        inset 0 0 15px rgba(0, 255, 65, 0.05);
      border-color: #00ff41;
    }

    .series-photos {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .series-photos img {
      width: 100%;
      aspect-ratio: 4/5;
      object-fit: cover;
      border: 2px solid #00ff41;
      box-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
      filter: contrast(1.15) brightness(0.9);
    }

    .series-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #00cc33;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    .btn-delete {
      width: 100%;
      padding: 0.75rem;
      background: #1a0000;
      border: 2px solid #ff0066;
      color: #ff0066;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
      font-family: 'VT323', 'Courier New', monospace;
      font-size: 1.2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 0 5px rgba(255, 0, 102, 0.5);
      box-shadow: 0 0 5px rgba(255, 0, 102, 0.3);
    }

    .btn-delete:hover {
      background: #ff0066;
      color: #000;
      box-shadow: 0 0 15px rgba(255, 0, 102, 0.8);
      text-shadow: none;
    }

    .loading {
      text-align: center;
      padding: 3rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #001a00;
      border-top: 4px solid #00ff41;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 1rem;
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading p {
      color: #00ff41;
      font-size: 1.4rem;
      text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
      letter-spacing: 2px;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #00cc33;
    }

    .empty-state-icon {
      font-size: 5rem;
      margin-bottom: 1rem;
      filter: grayscale(1);
    }

    .empty-state p {
      font-size: 1.3rem;
      letter-spacing: 1px;
    }

    .btn-slideshow {
      width: 100%;
      padding: 1rem;
      background: #001a00;
      border: 3px solid #00ff41;
      color: #00ff41;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.4rem;
      transition: all 0.2s ease;
      margin-bottom: 1rem;
      font-family: 'VT323', 'Courier New', monospace;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
      box-shadow:
        0 0 10px rgba(0, 255, 65, 0.3),
        inset 0 0 10px rgba(0, 255, 65, 0.05);
    }

    .btn-slideshow:hover {
      background: #00ff41;
      color: #000;
      box-shadow:
        0 0 20px rgba(0, 255, 65, 0.8),
        inset 0 0 20px rgba(0, 255, 65, 0.2);
      text-shadow: none;
    }

    .btn-slideshow:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      background: #0a0a0a;
      box-shadow: none;
    }

    .slideshow-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .slideshow-overlay.active {
      display: flex;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .slideshow-image {
      max-width: 90%;
      max-height: 80vh;
      object-fit: contain;
      border: 3px solid #00ff41;
      box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
      animation: fadeIn 0.5s ease;
      filter: contrast(1.15) brightness(0.9);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .slideshow-controls {
      position: absolute;
      bottom: 3rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
      background: #0a0a0a;
      padding: 1rem 2rem;
      border: 2px solid #00ff41;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
    }

    .control-btn {
      background: #001a00;
      border: 2px solid #00ff41;
      color: #00ff41;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
      font-size: 1.2rem;
      font-family: 'VT323', 'Courier New', monospace;
      letter-spacing: 1px;
      text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
      box-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
    }

    .control-btn:hover {
      background: #00ff41;
      color: #000;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
      text-shadow: none;
    }

    .control-btn.close {
      background: #1a0000;
      border-color: #ff0066;
      color: #ff0066;
      text-shadow: 0 0 5px rgba(255, 0, 102, 0.5);
      box-shadow: 0 0 5px rgba(255, 0, 102, 0.3);
    }

    .control-btn.close:hover {
      background: #ff0066;
      color: #000;
      box-shadow: 0 0 10px rgba(255, 0, 102, 0.8);
      text-shadow: none;
    }

    .slideshow-counter {
      position: absolute;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: #0a0a0a;
      padding: 0.75rem 2rem;
      border: 2px solid #00ff41;
      color: #00ff41;
      font-weight: 600;
      font-size: 1.5rem;
      letter-spacing: 2px;
      text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
    }

    .slideshow-progress {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: #001a00;
    }

    .slideshow-progress-bar {
      height: 100%;
      background: #00ff41;
      width: 0%;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass-card">
      <h1>ADMIN.EXE</h1>
      <p class="subtitle">&gt;&gt; DATA MANAGEMENT SYSTEM</p>

      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="totalSeries">0</div>
          <div class="stat-label">TOTAL SERIES</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="totalPhotos">0</div>
          <div class="stat-label">TOTAL FRAMES</div>
        </div>
      </div>

      <button class="btn-slideshow" id="startSlideshow" disabled>
        &gt; START SLIDESHOW
      </button>
    </div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>&gt;&gt; LOADING DATA...</p>
    </div>

    <div id="seriesContainer" class="series-grid"></div>

    <div id="emptyState" class="glass-card empty-state" style="display: none;">
      <div class="empty-state-icon">[ ]</div>
      <h3>NO DATA FOUND</h3>
      <p>&gt;&gt; CAPTURED FRAMES WILL APPEAR HERE</p>
    </div>
  </div>

  <!-- Diaporama Overlay -->
  <div id="slideshowOverlay" class="slideshow-overlay">
    <div class="slideshow-progress">
      <div class="slideshow-progress-bar" id="progressBar"></div>
    </div>

    <div class="slideshow-container">
      <div class="slideshow-counter" id="slideshowCounter">0 / 0</div>

      <img id="slideshowImage" class="slideshow-image" src="" alt="Photo">

      <div class="slideshow-controls">
        <button class="control-btn" id="prevBtn">&lt; PREV</button>
        <button class="control-btn" id="playPauseBtn">|| PAUSE</button>
        <button class="control-btn" id="nextBtn">NEXT &gt;</button>
        <button class="control-btn close" id="closeBtn">X CLOSE</button>
      </div>
    </div>
  </div>

  <script>
    const loading = document.getElementById('loading');
    const seriesContainer = document.getElementById('seriesContainer');
    const emptyState = document.getElementById('emptyState');
    const totalSeriesEl = document.getElementById('totalSeries');
    const totalPhotosEl = document.getElementById('totalPhotos');

    // Variable globale pour stocker les séries
    let photoSeries = [];

    // Charger les séries
    async function loadSeries() {
      try {
        const response = await fetch('/api/series');
        const data = await response.json();

        loading.style.display = 'none';

        if (data.series && data.series.length > 0) {
          photoSeries = data.series; // Stocker les séries globalement
          displaySeries(data.series);
          updateStats(data.series);
          emptyState.style.display = 'none';
          collectAllPhotos(); // Mettre à jour le diaporama
        } else {
          photoSeries = [];
          seriesContainer.innerHTML = '';
          emptyState.style.display = 'block';
          updateStats([]);
          collectAllPhotos(); // Mettre à jour le diaporama
        }
      } catch (error) {
        loading.style.display = 'none';
        console.error('Erreur:', error);
      }
    }

    // Afficher les séries
    function displaySeries(series) {
      seriesContainer.innerHTML = series.map(s => `
        <div class="series-card">
          <div class="series-photos">
            ${s.photos.map(photo => `
              <img src="${photo}" alt="Photo">
            `).join('')}
          </div>
          <div class="series-info">
            <span>&gt; ${formatDate(s.timestamp)}</span>
            <span>${s.count} FRAMES</span>
          </div>
          <button class="btn-delete" onclick="deleteSeries('${s.id}')">
            &gt; DELETE
          </button>
        </div>
      `).join('');
    }

    // Mettre à jour les statistiques
    function updateStats(series) {
      totalSeriesEl.textContent = series.length;
      const totalPhotos = series.reduce((acc, s) => acc + s.count, 0);
      totalPhotosEl.textContent = totalPhotos;
    }

    // Supprimer une série
    async function deleteSeries(id) {
      if (!confirm('Êtes-vous sûr de vouloir supprimer cette série ?')) return;

      try {
        const response = await fetch(`/api/series/${id}`, {
          method: 'DELETE'
        });

        const data = await response.json();

        if (data.success) {
          loadSeries();
        } else {
          alert('Erreur lors de la suppression');
        }
      } catch (error) {
        alert('Erreur de connexion');
      }
    }

    // Formater la date
    function formatDate(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString('fr-FR', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Charger au démarrage
    loadSeries();

    // Recharger toutes les 10 secondes
    setInterval(loadSeries, 10000);

    // ========== DIAPORAMA ==========
    const slideshowOverlay = document.getElementById('slideshowOverlay');
    const slideshowImage = document.getElementById('slideshowImage');
    const slideshowCounter = document.getElementById('slideshowCounter');
    const progressBar = document.getElementById('progressBar');
    const startSlideshowBtn = document.getElementById('startSlideshow');
    const prevBtn = document.getElementById('prevBtn');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const nextBtn = document.getElementById('nextBtn');
    const closeBtn = document.getElementById('closeBtn');

    let allPhotos = [];
    let currentPhotoIndex = 0;
    let isPlaying = true;
    let slideshowInterval = null;
    const SLIDESHOW_DELAY = 3000; // 3 secondes

    // Collecter toutes les photos
    function collectAllPhotos() {
      const previousCount = allPhotos.length;
      allPhotos = [];
      photoSeries.forEach(series => {
        series.photos.forEach(photo => {
          allPhotos.push(photo);
        });
      });

      // Activer/désactiver le bouton
      startSlideshowBtn.disabled = allPhotos.length === 0;

      // Si le diaporama est actif et qu'il y a de nouvelles photos, mettre à jour le compteur
      if (slideshowOverlay.classList.contains('active') && allPhotos.length > 0) {
        // Mettre à jour le compteur si on est toujours dans les limites
        if (currentPhotoIndex >= allPhotos.length) {
          currentPhotoIndex = 0;
        }
        slideshowCounter.textContent = `${currentPhotoIndex + 1} / ${allPhotos.length}`;
        const progress = ((currentPhotoIndex + 1) / allPhotos.length) * 100;
        progressBar.style.width = `${progress}%`;
      }

      return allPhotos;
    }

    // Démarrer le diaporama
    function startSlideshow() {
      collectAllPhotos();
      if (allPhotos.length === 0) return;

      currentPhotoIndex = 0;
      isPlaying = true;
      slideshowOverlay.classList.add('active');
      showPhoto(currentPhotoIndex);
      startAutoPlay();
    }

    // Afficher une photo
    function showPhoto(index) {
      if (index < 0 || index >= allPhotos.length) return;

      currentPhotoIndex = index;
      slideshowImage.src = allPhotos[index];
      slideshowCounter.textContent = `${index + 1} / ${allPhotos.length}`;

      // Mettre à jour la barre de progression
      const progress = ((index + 1) / allPhotos.length) * 100;
      progressBar.style.width = `${progress}%`;
    }

    // Photo suivante
    function nextPhoto() {
      let nextIndex = currentPhotoIndex + 1;
      if (nextIndex >= allPhotos.length) {
        nextIndex = 0; // Recommencer au début
      }
      showPhoto(nextIndex);
    }

    // Photo précédente
    function prevPhoto() {
      let prevIndex = currentPhotoIndex - 1;
      if (prevIndex < 0) {
        prevIndex = allPhotos.length - 1; // Aller à la fin
      }
      showPhoto(prevIndex);
    }

    // Démarrer la lecture automatique
    function startAutoPlay() {
      if (slideshowInterval) {
        clearInterval(slideshowInterval);
      }
      slideshowInterval = setInterval(() => {
        if (isPlaying) {
          nextPhoto();
        }
      }, SLIDESHOW_DELAY);
    }

    // Arrêter la lecture automatique
    function stopAutoPlay() {
      if (slideshowInterval) {
        clearInterval(slideshowInterval);
        slideshowInterval = null;
      }
    }

    // Toggle lecture/pause
    function togglePlayPause() {
      isPlaying = !isPlaying;
      playPauseBtn.textContent = isPlaying ? '|| PAUSE' : '> PLAY';

      if (isPlaying) {
        startAutoPlay();
      } else {
        stopAutoPlay();
      }
    }

    // Fermer le diaporama
    function closeSlideshow() {
      slideshowOverlay.classList.remove('active');
      stopAutoPlay();
      isPlaying = true;
      playPauseBtn.textContent = '|| PAUSE';
    }

    // Event listeners
    startSlideshowBtn.addEventListener('click', startSlideshow);
    prevBtn.addEventListener('click', prevPhoto);
    nextBtn.addEventListener('click', nextPhoto);
    playPauseBtn.addEventListener('click', togglePlayPause);
    closeBtn.addEventListener('click', closeSlideshow);

    // Navigation au clavier
    document.addEventListener('keydown', (e) => {
      if (!slideshowOverlay.classList.contains('active')) return;

      switch(e.key) {
        case 'ArrowLeft':
          prevPhoto();
          break;
        case 'ArrowRight':
        case ' ':
          e.preventDefault();
          nextPhoto();
          break;
        case 'Escape':
          closeSlideshow();
          break;
        case 'p':
        case 'P':
          togglePlayPause();
          break;
      }
    });
  </script>
</body>
</html>
