<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHOTOBOOTH.EXE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'VT323', 'Courier New', monospace;
      background: #000000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00ff41;
      overflow-x: hidden;
      position: relative;
    }

    /* CRT Scan Lines Effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15) 0px,
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 9998;
      animation: scanline 8s linear infinite;
    }

    /* Film Grain Noise */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 9997;
      opacity: 0.4;
    }

    @keyframes scanline {
      0% { transform: translateY(0); }
      100% { transform: translateY(10px); }
    }

    .container {
      max-width: 600px;
      width: 90%;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .glass-card {
      background: #0a0a0a;
      border: 3px solid #00ff41;
      box-shadow:
        0 0 10px rgba(0, 255, 65, 0.5),
        inset 0 0 20px rgba(0, 255, 65, 0.05);
      padding: 2rem;
      position: relative;
    }

    /* Terminal-style corner brackets */
    .glass-card::before,
    .glass-card::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid #00ff41;
    }

    .glass-card::before {
      top: -2px;
      left: -2px;
      border-right: none;
      border-bottom: none;
    }

    .glass-card::after {
      bottom: -2px;
      right: -2px;
      border-left: none;
      border-top: none;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 0.5rem;
      color: #00ff41;
      text-shadow:
        0 0 10px rgba(0, 255, 65, 0.8),
        0 0 20px rgba(0, 255, 65, 0.5),
        0 0 30px rgba(0, 255, 65, 0.3);
      letter-spacing: 4px;
      animation: flicker 3s infinite alternate;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      41.99% { opacity: 1; }
      42% { opacity: 0.8; }
      43% { opacity: 1; }
      45.99% { opacity: 1; }
      46% { opacity: 0.85; }
      46.5% { opacity: 1; }
    }

    .subtitle {
      text-align: center;
      color: #00cc33;
      margin-bottom: 2rem;
      font-size: 1.4rem;
      text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
      letter-spacing: 2px;
    }

    .video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 4/5;
      overflow: hidden;
      background: #000;
      border: 3px solid #00ff41;
      margin-bottom: 1.5rem;
      box-shadow:
        0 0 15px rgba(0, 255, 65, 0.4),
        inset 0 0 30px rgba(0, 255, 65, 0.1);
    }

    #video, #canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: contrast(1.1) brightness(0.95);
    }

    #canvas {
      display: none;
    }

    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10rem;
      font-weight: bold;
      color: #00ff41;
      text-shadow:
        0 0 20px rgba(0, 255, 65, 1),
        0 0 40px rgba(0, 255, 65, 0.8),
        0 0 60px rgba(0, 255, 65, 0.6);
      animation: pulse 1s ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 0.8;
      }
    }

    .error-message {
      background: #1a0000;
      border: 2px solid #ff0066;
      color: #ff0066;
      padding: 1rem;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1.3rem;
      text-shadow: 0 0 10px rgba(255, 0, 102, 0.8);
      letter-spacing: 1px;
      box-shadow: 0 0 10px rgba(255, 0, 102, 0.3);
    }

    .success-message {
      background: #001a00;
      border: 2px solid #00ff41;
      color: #00ff41;
      padding: 1rem;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1.5rem;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
      letter-spacing: 2px;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
    }

    .btn {
      width: 100%;
      padding: 1.2rem;
      border: 3px solid;
      font-size: 1.3rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 1rem;
      font-family: 'VT323', 'Courier New', monospace;
      letter-spacing: 2px;
      text-transform: uppercase;
      position: relative;
    }

    .btn-primary {
      background: #001a00;
      color: #00ff41;
      border-color: #00ff41;
      box-shadow:
        0 0 10px rgba(0, 255, 65, 0.3),
        inset 0 0 10px rgba(0, 255, 65, 0.1);
      text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
    }

    .btn-primary:hover {
      background: #00ff41;
      color: #000;
      box-shadow:
        0 0 20px rgba(0, 255, 65, 0.8),
        inset 0 0 20px rgba(0, 255, 65, 0.2);
      text-shadow: none;
    }

    .btn-primary:active {
      box-shadow:
        0 0 5px rgba(0, 255, 65, 0.8),
        inset 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .btn-primary:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      background: #0a0a0a;
      box-shadow: none;
    }

    .btn-secondary {
      background: #0a0a0a;
      color: #ffaa00;
      border-color: #ffaa00;
      box-shadow:
        0 0 10px rgba(255, 170, 0, 0.3),
        inset 0 0 10px rgba(255, 170, 0, 0.05);
      text-shadow: 0 0 5px rgba(255, 170, 0, 0.5);
    }

    .btn-secondary:hover {
      background: #ffaa00;
      color: #000;
      box-shadow:
        0 0 20px rgba(255, 170, 0, 0.8),
        inset 0 0 20px rgba(255, 170, 0, 0.2);
      text-shadow: none;
    }

    .photo-preview {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }

    .photo-preview img {
      width: 100%;
      aspect-ratio: 4/5;
      object-fit: cover;
      border: 2px solid #00ff41;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.4);
      filter: contrast(1.15) brightness(0.9);
    }

    .loading {
      text-align: center;
      padding: 2rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #001a00;
      border-top: 4px solid #00ff41;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 1rem;
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading p {
      color: #00ff41;
      font-size: 1.3rem;
      text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
      letter-spacing: 2px;
    }

    .status {
      text-align: center;
      color: #00cc33;
      font-size: 1.2rem;
      margin-top: 1rem;
      text-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
      letter-spacing: 1px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass-card">
      <h1>PHOTOBOOTH.EXE</h1>
      <p class="subtitle">&gt;&gt; SYSTEM READY // CAPTURING MODE ACTIVE</p>

      <div id="errorMessage" class="error-message hidden"></div>
      <div id="successMessage" class="success-message hidden"></div>

      <div class="video-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div id="countdown" class="countdown hidden"></div>
      </div>

      <div id="photoPreview" class="photo-preview hidden"></div>

      <button id="startBtn" class="btn btn-primary">
        &gt; START SEQUENCE
      </button>

      <button id="retakeBtn" class="btn btn-secondary hidden">
        &gt; RETRY
      </button>

      <button id="uploadBtn" class="btn btn-primary hidden">
        &gt; UPLOAD DATA
      </button>

      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>&gt;&gt; TRANSMITTING...</p>
      </div>

      <p class="status">[ 3 FRAMES WILL BE CAPTURED ]</p>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const retakeBtn = document.getElementById('retakeBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const countdown = document.getElementById('countdown');
    const photoPreview = document.getElementById('photoPreview');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const loading = document.getElementById('loading');

    let capturedPhotos = [];
    let stream = null;

    // Initialiser la cam√©ra
    async function initCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            width: 1080, 
            height: 1350,
            facingMode: 'user' 
          } 
        });
        video.srcObject = stream;
        hideError();
      } catch (error) {
        showError('Impossible d\'acc√©der √† la cam√©ra. Veuillez autoriser l\'acc√®s.');
      }
    }

    // D√©marrer la s√©ance photo
    startBtn.addEventListener('click', async () => {
      if (!stream) await initCamera();
      capturedPhotos = [];
      photoPreview.innerHTML = '';
      photoPreview.classList.add('hidden');
      retakeBtn.classList.add('hidden');
      uploadBtn.classList.add('hidden');
      startBtn.disabled = true;
      
      await takePhotos();
    });

    // Prendre 3 photos
    async function takePhotos() {
      for (let i = 0; i < 3; i++) {
        await showCountdown(3);
        const photo = capturePhoto();
        capturedPhotos.push(photo);
        displayPhoto(photo);
        await sleep(500);
      }
      
      startBtn.disabled = false;
      photoPreview.classList.remove('hidden');
      retakeBtn.classList.remove('hidden');
      uploadBtn.classList.remove('hidden');
    }

    // Compte √† rebours
    function showCountdown(seconds) {
      return new Promise(resolve => {
        countdown.classList.remove('hidden');
        let count = seconds;
        countdown.textContent = count;
        
        const interval = setInterval(() => {
          count--;
          if (count > 0) {
            countdown.textContent = count;
          } else {
            countdown.classList.add('hidden');
            clearInterval(interval);
            resolve();
          }
        }, 1000);
      });
    }

    // Capturer une photo (crop centr√© sans d√©formation)
    function capturePhoto() {
      const targetWidth = 1080;
      const targetHeight = 1350;
      const targetRatio = targetWidth / targetHeight;
      
      const videoWidth = video.videoWidth;
      const videoHeight = video.videoHeight;
      const videoRatio = videoWidth / videoHeight;
      
      let sx, sy, sw, sh;
      
      if (videoRatio > targetRatio) {
        // Vid√©o plus large - crop les c√¥t√©s
        sh = videoHeight;
        sw = videoHeight * targetRatio;
        sx = (videoWidth - sw) / 2;
        sy = 0;
      } else {
        // Vid√©o plus haute - crop haut/bas
        sw = videoWidth;
        sh = videoWidth / targetRatio;
        sx = 0;
        sy = (videoHeight - sh) / 2;
      }
      
      canvas.width = targetWidth;
      canvas.height = targetHeight;
      ctx.drawImage(video, sx, sy, sw, sh, 0, 0, targetWidth, targetHeight);
      return canvas.toDataURL('image/jpeg', 0.9);
    }

    // Afficher la photo
    function displayPhoto(dataUrl) {
      const img = document.createElement('img');
      img.src = dataUrl;
      photoPreview.appendChild(img);
    }

    // Recommencer
    retakeBtn.addEventListener('click', () => {
      capturedPhotos = [];
      photoPreview.innerHTML = '';
      photoPreview.classList.add('hidden');
      retakeBtn.classList.add('hidden');
      uploadBtn.classList.add('hidden');
    });

    // Envoyer les photos
    uploadBtn.addEventListener('click', async () => {
      loading.classList.remove('hidden');
      uploadBtn.disabled = true;

      try {
        const formData = new FormData();
        
        for (let i = 0; i < capturedPhotos.length; i++) {
          const blob = await fetch(capturedPhotos[i]).then(r => r.blob());
          formData.append('photos', blob, `photo${i + 1}.jpg`);
        }

        const response = await fetch('/api/upload', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          showSuccess('‚úÖ Photos envoy√©es avec succ√®s !');
          capturedPhotos = [];
          photoPreview.innerHTML = '';
          photoPreview.classList.add('hidden');
          retakeBtn.classList.add('hidden');
          uploadBtn.classList.add('hidden');
          
          setTimeout(() => {
            successMessage.classList.add('hidden');
          }, 3000);
        } else {
          showError('Erreur lors de l\'envoi des photos');
        }
      } catch (error) {
        showError('Erreur de connexion au serveur');
      } finally {
        loading.classList.add('hidden');
        uploadBtn.disabled = false;
      }
    });

    // Utilitaires
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove('hidden');
    }

    function hideError() {
      errorMessage.classList.add('hidden');
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.remove('hidden');
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Initialiser au chargement
    initCamera();
  </script>
</body>
</html>
